{% extends 'main.html' %}

{% block body_block %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header" style="background-color: #343a40; color: white; text-align: center;">
                    <h3>Upload Food Item</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">{{ form.name.label }}</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="category" class="form-label">{{ form.category.label }}</label>
                            {{ form.category }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="cost" class="form-label">{{ form.cost.label }}</label>
                            {{ form.cost }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="images" class="form-label">{{ form.images.label }}</label>
                            {{ form.images }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn" style="background-color: #343a40; color: white;">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
