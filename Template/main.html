<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-box {
            padding: 20px;
            border-radius: 20px;
        }

        .product-img {
            max-width: 50%;
            height: 50%;
            margin-bottom: 20px;
        }

        .cartbutton {
            margin-top: 10px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link.active {
            color: #f8f9fa;
            font-weight: bold;
        }

        .navbar-toggler {
            border-color: #6c757d;
        }

        .dropdown-menu {
            background-color: #495057;
        }

        .dropdown-item {
            color: #f8f9fa;
        }

        .dropdown-item:hover {
            background-color: #6c757d;
        }

        footer {
            background-color: burlywood;
            text-align: center;
            height: 50px;
            padding-top: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Content below the navbar */
        body {
            margin-top: 70px;
        }

        /* Styling for user greeting */
        .navbar-nav h6 {
            margin-left: 10px;
            color: #ffc107;
        }
        body, html {
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
          }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_images' %}">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'showwish' %}">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cartwish' %}">Cartlist</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <h6 class="navbar-text">{{ user.username }}</h6>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block body_block %}
    <!-- Your page content will go here -->
    {% endblock %}
    <footer style="background-color: #222; color: #fff; text-align: center; padding: 20px 10px;">
        <p style="margin: 0; font-size: 14px;">Â© 2024 FoodieeShop. All Rights Reserved.</p>
        <p style="margin: 5px 0 0; font-size: 12px;">Designed by FoodieeShop Team.</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/3pZ5lG5g7nmeDJ3vZ9eJ7w+brF3SO/cwm/6y7w"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-AI8cFhlFBgKJddDf5L1IehTKNHHGOMKZhOOfsn/C2kU7eE+5AQZPe9xIbScLyzV4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-kytl1fq+O84VDORq6dZntMFL1z6puZbRtPVOLe5OJ3xeV2eyGq7W5iQTx3kh/fzk"
        crossorigin="anonymous"></script>
</body>

</html>
